<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal 8 - Premium Unblocked Gaming</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --bg: #020617;
      --card-bg: rgba(30, 41, 59, 0.4);
      --text: #f8fafc;
      --glass: rgba(15, 23, 42, 0.6);
      --border: rgba(255,255,255,0.08);
    }

    [data-theme='light'] {
      --bg: #f8fafc;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text: #0f172a;
      --glass: rgba(255, 255, 255, 0.9);
      --border: rgba(0, 0, 0, 0.05);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg); 
      color: var(--text);
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    
    .font-logo { font-family: 'Orbitron', sans-serif; }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeLeft {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .animate-fade-up { animation: fadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    .animate-fade-left { animation: fadeLeft 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

    .glass { 
      background: var(--glass); 
      backdrop-filter: blur(16px); 
      border: 1px solid var(--border); 
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      transform: translateY(-8px);
      border-color: var(--accent);
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
    }

    [data-theme='light'] .navbar {
      background: rgba(255, 255, 255, 0.8);
      border-color: rgba(0, 0, 0, 0.05);
    }
    
    [data-theme='light'] .text-slate-400 { color: #64748b; }
    [data-theme='light'] .text-white { color: #0f172a; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 20px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30">

</body>
</html>
