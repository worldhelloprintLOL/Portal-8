
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Arcade - Premium Unblocked Gaming</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --bg: #020617;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg); 
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-logo { font-family: 'Orbitron', sans-serif; }
    
    /* Advanced Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes reveal {
      from { clip-path: inset(0 100% 0 0); }
      to { clip-path: inset(0 0 0 0); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
      100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
    }

    .animate-fade-up { animation: fadeUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
    .animate-reveal { animation: reveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards; }
    .animate-float { animation: float 4s ease-in-out infinite; }
    .pulse-glow { animation: pulse-glow 2s infinite; }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }

    /* Custom Glassmorphism */
    .glass { 
      background: rgba(15, 23, 42, 0.6); 
      backdrop-filter: blur(12px); 
      border: 1px solid rgba(255,255,255,0.08); 
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .glass-card:hover {
      background: rgba(30, 41, 59, 0.6);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.5);
    }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 20px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Hide horizontal scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30">
  <div id="root"></div>
  <script type="module" src="index.js"></script>
</body>
</html>
